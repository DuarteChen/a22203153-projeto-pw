{% extends 'portfolio/layout.html' %}

{% block content %}

<div class="login-wrapper">
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" action="{% url 'portfolio:login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" id ="loginButton">Login</button>
        </form>
        <a href= "{% url 'portfolio:registo' %}" id ="loginButton">Registo</a>
        <!-- Google -->
        {% load socialaccount %}
        {% providers_media_js %}

        <a href="{% provider_login_url 'google' %}" id ="loginButton">Login with Google</a>
    </div>


</div>

{% endblock %}
