

{% extends 'portfolio/layout.html' %}
{% load static %}
{% block content %}
<div class="welcome" id="bands_welcome">
    <div class="band_itemDetails">
        <h1 class="title">{{ music.music_name }}</h1>
        <div class="band_description">
            <div class="band_detailsDescription">
                <p>Release Date: {{ music.release_date }}</p>

                <p class="centered-lyrics">{{ music.lyrics|linebreaksbr }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
